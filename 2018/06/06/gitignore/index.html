<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description" content=""><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><meta name="google-site-verification" content="qDNRe3R-C42lIi4fnL5EgmPciBNVtA3OX3LiEZo546M"><title>.gitignore文件编辑|生效 - 随记</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com/skyqinsc"><span>Github</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><div class="post-title"><h1 class="title">.gitignore文件编辑|生效</h1><ul class="meta"><li><i class="icon icon-author"></i>Arvin Qin</li><li><i class="icon icon-clock"></i>1 Minutes</li><li><i class="icon icon-calendar"></i>June 6, 2018</li></ul></div></div><div class="article-content" style="max-width:800px"><p><strong>使用方法：</strong></p>
<blockquote>
<p>在项目根目录添加<em>.gitignore</em>文件，并编辑相关内容；</p>
</blockquote>
<p><strong>语法：</strong><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">*.a         <span class="comment">#全部的.a结尾的文件</span></span><br><span class="line">！lib.a     <span class="comment">#除lib.a外</span></span><br><span class="line">/TODO       <span class="comment">#忽略根目录下的TODO文件</span></span><br><span class="line">[]          <span class="comment">#匹配其内的单一字符</span></span><br><span class="line">？          <span class="comment">#单一字符的通配符</span></span><br><span class="line">*           <span class="comment">#一个或多个字符的通配符</span></span><br></pre></td></tr></table></figure></p>
<p>如果，开发过程中想把某些文件加入忽略规则，发现无法生效，因为.gitignore只对未被track的文件有效。<br>当然有方法：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git rm -r --cached .</span><br><span class="line">git add .</span><br><span class="line">git commit -m <span class="string">'update .gitignore'</span></span><br></pre></td></tr></table></figure></p>
